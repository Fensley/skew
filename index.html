<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pricing table</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="item">
          <h2 class="free">Hobby</h2>
          <h2 class="thish2"><span>$29</span></h2>

          <p class="per">/month</p>

          <p class="para">
            For individuals or teams looking to organize anything
          </p>

          <div class="forbtn">
            <button class="orange">Get started</button>
          </div>
        </div>

        <div class="item">
          <h2 class="free">Standard</h2>
          <h2 class="thish2"><span>$99</span></h2>
          <p class="per">/month</p>
          <p class="para">For teams that need to manage more work.</p>

          <div class="forbtn">
            <button class="orange">Get started</button>
          </div>
        </div>

        <div class="item">
          <h2 class="free">Premium</h2>
          <h2 class="thish2"><span>$399</span></h2>
          <p class="per">/month</p>
          <p class="para">
            Best for teams that need to track multiple projects.
          </p>

          <div class="forbtn">
            <button class="orange">Get started</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
